<body>
    <div style="margin : 100px;">
        <a 
            style="font-size: 50px;" 
            href="https://www.comcbt.com/cbt/index2.php?hack_number=29"
            onclick="window.open(this.href, '_blank', 'width=1000, height=800'); return false;"
        >cbt 시험 응시 페이지로 이동(클릭)</a>
        <hr>
        <div style="margin-top : 60px">
            <h1>사용 방법</h1>
            
            <h2 style="color : red;">1. 상단 '시험 응시 페이지 이동' 링크 클릭하면 창이 하나 나옵니다.</h2>
            <h2 style="color : red;">2. 화면 가운데 '문제풀기' 클릭</h2>
            <img src="img/img1.png">
            <h2 style="color : red;">3. 가운데 네모박스를 클릭하면 목록이 나옵니다. 필요한 시험(기능사)를 클릭해주세요.</h2>
            <img src="img/img2.png">
            <h2 style="color : red;">4. '선택' 버튼을 누릅니다.</h2>
            <img src="img/img3.png">
            <h2 style="color : red;">5. 시험의 종류(조경기능사)를 선택해주세요.</h2>
            <img src="img/img4.png">
            <h2 style="color : red;">6. '선택' 버튼을 누릅니다.</h2>
            <img src="img/img5.png">
            <h2 style="color : red;">7. 원하는 시험 회차(날짜)를 선택해주세요.</h2>
            <img src="img/img6.png">
            <h2 style="color : red;">8. '문제풀기' 버튼을 클릭해주세요.</h2>
            <img src="img/img7.png">
        </div>
    </div>
